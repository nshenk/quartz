<ul class="section-ul">
    {{- range . -}}
    <li class="section-li">
        <div class="section">
            <div class="note-box">
                <div class="desc">
                  <h3><a href="{{ .Permalink }}" class="internal-link" data-src="{{ .RelPermalink }}">{{- .Title -}}</a></h3>
                </div>
                <p class="meta">
                    {{partial "date-fmt.html" .}}
                </p>
                <hr class="note-divider">
                <p class="note-content">{{- .Content | markdownify -}}</p>
                <ul class="tags">
                    {{ range (.GetTerms "tags") }}
                    <li><a href="{{ .Permalink }}">{{ .LinkTitle | title}}</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </li>
    {{- end -}}
</ul>
